apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${APP_NAME}
  namespace: ${ENVIRONMENT}
  labels:
    app: ${APP_NAME}
    environment: ${ENVIRONMENT}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - ${APP_NAME}.${ENVIRONMENT}.joinery.com
    secretName: ${APP_NAME}-tls
  rules:
  - host: ${APP_NAME}.${ENVIRONMENT}.joinery.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ${APP_NAME}
            port:
              number: 80